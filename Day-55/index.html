<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
</head>

<body>

    <script>

        let random = Math.random();
        let first, second, third;

        // Generating first
        if (random < 0.33) {
            first = "Crazy";
        }
        else if (random < 0.66) {
            first = "Amazing";
        }
        else {
            first = "Fire";
        }

        // Generating second
        random = Math.random();
        if (random < 0.33) {
            second = "Engine";
        }
        else if (random < 0.66) {
            second = "Foods";
        }
        else {
            second = "Garments";
        }

        // Generating third
        random = Math.random();
        if (random < 0.33) {
            third = "Bros";
        }
        else if (random < 0.66) {
            third = "Limited";
        }
        else {
            third = "Hub";
        }

        console.log(`${first} ${second} ${third}`);
    </script>
</body>

</html>
