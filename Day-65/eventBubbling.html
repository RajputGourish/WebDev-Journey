<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .container {
            margin: 14px;
            padding: 14px;
            background-color: aqua;
        }

        .childcontainer {
            margin: 14px;
            padding: 14px;
            background-color: yellow;
        }

        .child {
            margin: 14px;
            padding: 14px;
            background-color: lightblue;
            cursor: pointer;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">i am a child</div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("child is clicked");
        })
        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("childcontainer is clicked");
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            alert("container is clicked");
        })

        function getrandomColor() {
            let val1 = Math.ceil(Math.random() * 255 + 0);
            let val2 = Math.ceil(Math.random() * 255 + 0);
            let val3 = Math.ceil(Math.random() * 255 + 0);
            return `rgb(${val1}, ${val2}, ${val3})`;
        }

        // let a = setInterval(() => {
        //     document.querySelector(".childcontainer").style.backgroundColor = getrandomColor();
        // }, 500);

        // console.log(a);

        // clearInterval(1);

        let a = setTimeout(() => {
            document.querySelector(".childcontainer").style.backgroundColor = getrandomColor();
        }, 1000);

        console.log(a);

        // clearTimeout(a);

    </script>
</body>

</html>
