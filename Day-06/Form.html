<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Gourish Rajput</title>
</head>

<body>
    <h1>Fill The Form Details....</h1>
    <form action="post">

        <!-- text -->
        <div>
            <label for="username">Enter Your Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" autofocus>
        </div>
        <!-- radio -->
        <div>
            <label>Enter your gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <!-- checkbox -->
        <div>
            <input type="checkbox" id="like" name="like" value="yes">
            <label for="like">Liked done?</label>
            <br>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe channel?</label>
            <br>
            <input type="checkbox" id="unsubsribe" name="subscribe" value="yes">
            <label for="unsubsribe">Unsubsribe the channel?</label>
            <br>
            <input type="checkbox" id="bell icon" name="bell icon" value="yes">
            <label for="bell icon">Press Bell Icon?</label>
            <br>
        </div>

        <!-- textarea -->
        <div>
            <label for="comment">Enter the comment below</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Enter the comment here"></textarea>
        </div>

        <!-- select -->

        <div>
            <label for="select">Select Your choices</label>
            <br>
            <select name = "Channel">
                <option value="subscribed">Subscribed</option>
                <option value="unsubscribed">Unsubscribed</option>
            </select>
        </div>
    </form>
</body>

</html>
