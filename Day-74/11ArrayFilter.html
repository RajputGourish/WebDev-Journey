<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function filterProducts(objArray, criterion) {
            return objArray.filter(criterion);
        }

        const objArray = [
            { id: 1, name: "Laptop", category: "Electronics", price: 900 },
            { id: 2, name: "Shoes", category: "Apparel", price: 60 },
            { id: 3, name: "Smartphone", category: "Electronics", price: 500 }
        ]

        const filter = (filterProducts(objArray, p => p.category === "Electronics" && p.price <= 700));
        console.log(filter);

    </script>
</body>

</html>

<!-- 11.The Array Filterer: You are building a search feature for your e-commerce site. Write a function named filterProducts that takes an array of product objects and a filter criterion. The function should return a new array containing only the products that match the filter criterion. -->
