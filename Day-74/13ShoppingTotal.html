<!DOCTYPE html>

</head>

<body>
    <script>

        function calculateTotal(products) {
            return products.reduce((total, product) => {
                return total + (product.price * product.quantity);
            }, 0)
        }
        
        let products = [
            { name: "Laptop", price: 89000, quantity: 1 },
            { name: "Mobile", price: 19990, quantity: 2 },
            { name: "Earphone", price: 999, quantity: 2 },
            { name: "Adopter", price: 762, quantity: 3 },
            { name: "Cable C-type", price: 200, quantity: 3 },
        ]
        const total = calculateTotal(products);
        console.log(`Your total is â‚¹${total.toFixed(2)}`);

    </script>
</body>

</html>
