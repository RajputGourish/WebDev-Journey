<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let randomdelay = () => {
            let random = Math.ceil(Math.random() * 10);
            console.log(random);

            return random;
        }

        async function placeOrder(orderdetails) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(`Your ${orderdetails} is placed! Confirmation`);
                }, randomdelay() * 1000);
            })
        }

        async function main() {
            let obj = { "name": "soap", "orderno": 22 }
            
            let a = await placeOrder(JSON.stringify(obj));
            console.log(a);
            document.body.innerHTML = a;

        }

        main();
    </script>
</body>

</html>

<!-- 9.The Asynchronous Shopper: Imagine you are building an online shopping application. Write an asynchronous function called placeOrder that simulates placing an order and returns a promise. The promise should resolve with an order confirmation message after a random delay. -->
