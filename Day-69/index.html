<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: green;
            color: white;
            font-size: 24px;
        }

        .dots {
            display: flex;
        }

        .dot1 {
            opacity: 0;
            animation: blink 1s ease 0s infinite alternate-reverse;
        }

        .dot2 {
            opacity: 0;
            animation: blink 1s ease-out 0s infinite alternate;
        }

        .dot3 {
            opacity: 0;
            animation: blink 1.5s ease-out 0s infinite alternate-reverse;
        }

        @keyframes blink {
            from {}

            to {
                opacity: 1;
            }
        }

        .message {
            display: flex;
        }
    </style>
</head>

<body>
    <script src="script.js"></script>
</body>

</html>
