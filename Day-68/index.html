<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            width: 1130px;
            padding: 12px;
            margin: 5px;
        }

        .image {
            position: relative;
        }

        .image img {
            width: 200px;
        }

        .text h1,
        p {
            padding: 2px 0;
        }

        .capsule {
            position: absolute;
            right: 5px;
            bottom: 7px;
            background-color: #242020;
            color: white;
            padding: 3px;
            z-index: 10;
            opacity: 0.9;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="image.png" alt="img">
                <div class="capsule">32:21</div>
            </div>
            <div class="text">
                <h1>Introduction to Backend | Sigma Web Dev video #1</h1>
                <p>CodeWithHarry . 727k views . 2 months ago</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
