<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow, Outline</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 10px 2px rgb(109, 184, 245);
        }

        .text-element {
            text-shadow: 8px 8px 7px #e695f7;
            border: 2px solid green;
            border-radius: 5px;
            outline: 2px solid blue;
            outline-offset: 5px;

        }
    </style>
</head>

<body>
    <div class="box">
        I am a div
    </div>

    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae saepe molestiae possimus
        quas,
        tenetur veniam, repellat adipisci soluta mollitia, minus dolor aliquam repudiandae iure earum. Sed iusto maiores
        eligendi doloremque nostrum, illo magni cumque.</p>
</body>

</html>
